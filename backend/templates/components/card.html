<div class="card" style="width: 18rem;">
  <div class="card-body rounded border border-warning">
    <h5 class="card-title">{{ obj.title }}</h5>
    <p class="card-text">Company : {{ obj.company }}</p>
	<p class="card-text">Company URL : {{ obj.company_url }} </p>
	<p class="card-text">Description : {{ obj.description[:40] }} </p> 
    <a href="/detail/{{obj.id}}" class="btn btn-primary">Read More</a>
  </div>
</div>
